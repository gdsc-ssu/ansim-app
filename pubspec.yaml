name: ansim_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  #router
  go_router: ^13.1.0

  # network
  dio: ^5.3.2

  # status manage
  provider: ^6.0.5

  #splash
  flutter_native_splash: ^2.4.1

  #sharedprefernences
  shared_preferences: ^2.0.7

  #svg
  flutter_svg: ^2.0.10+1

  #구글 로그인
  google_sign_in: ^6.2.1

  #DI
  get_it: ^7.7.0

  #모델 만들기
  json_annotation: ^4.9.0

  # 직렬화 Freezed
  freezed_annotation: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  jwt_decoder: ^2.0.1
  firebase_messaging: ^16.1.1
  firebase_core: ^4.4.0


  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/

  fonts:
    - family: NotoSansKRBold
      fonts:
        - asset: assets/fonts/NotoSansKR-Bold.ttf
    - family: NotoSansKRExtraBold
      fonts:
        - asset: assets/fonts/NotoSansKR-ExtraBold.ttf
    - family: NotoSansKRMedium
      fonts:
        - asset: assets/fonts/NotoSansKR-Medium.ttf
    - family: NotoSansKRSemiBold
      fonts:
        - asset: assets/fonts/NotoSansKR-SemiBold.ttf